
<h2 mat-dialog-title>¿Confirmas la eliminación de {{ data.superhero }}?</h2>
<mat-dialog-content>Esta acción es irreversible</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()">Si</button>
</mat-dialog-actions>
